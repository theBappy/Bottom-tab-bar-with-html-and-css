<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom Tab Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css">
    <link rel="stylesheet" type="text/css" href="Bottom  Tab Bar.css">
</head>
<body>
    <nav class="menu">


        <a class="nav-item" href="#">
            <i class="icon-home icons"></i>
            <span class="tab-title">Home</span>
         </a>

         <input type="checkbox" name="" class="checkbox">
        
         <div class="checkbox-list">
            <a class="nav-item" href="#">
             <i class="icon-magnifier icons"></i>
             <span class="tab-title">Search</span>   
            </a>
            <a class="nav-item" href="#">
                <i class="icon-bell icons"></i>
                <span class="tab-title">Notifications</span>
            </a>
            <a class="nav-item" href="#">
                <i class="icon-heart icons"></i>
                <span class="tab-title">Favorites</span>
            </a>
         </div>

       <a class="nav-item" href="#">
        <i class="icon-user icons"></i>
        <span class="tab-title">Profile</span>
       </a>  


    </nav>
    
</body>
</html>
